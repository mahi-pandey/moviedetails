<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">

            <div class="logo">
                <h1> Movie Guide app</h1>
            </div>

            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search for movies..." class="inputBox" id="search">
                    <button type="submit" class="searchBtn">Search</button> 
                </form>
            </div>
        </div>
    </nav>


    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search movie details here</h2>
                <div class="movie-poster"></div>
                <div class="movie-details"></div>

            </div>
        </section>
    </main>



    
   <footer>
    <p> &copy;2025 movie Guide App</p>
   </footer> 
   <script src="script.js"></script>
</body>
</html>
